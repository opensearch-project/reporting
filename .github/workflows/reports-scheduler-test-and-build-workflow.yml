name: Test and Build Reports Scheduler

on: [push, pull_request]

jobs:
  linux-build:
    strategy:
      matrix:
        java:
          - 11
          - 17
    runs-on: ubuntu-latest

    steps:
      - name: Set up JDK ${{ matrix.java }}
        uses: actions/setup-java@v1
        with:
          java-version: ${{ matrix.java }}

      - name: Checkout Reports Scheduler
        uses: actions/checkout@v2

      - name: Build with Gradle
        run: |
          ./gradlew build

      - name: Upload coverage
        uses: codecov/codecov-action@v1
        with:
          flags: reports-scheduler
          directory: reports-scheduler/
          token: ${{ secrets.CODECOV_TOKEN }}

      - name: Create Artifact Path
        run: |
          mkdir -p reports-scheduler-builds
          cp -r ./build/distributions/*.zip reports-scheduler-builds/

      - name: Upload Artifacts
        uses: actions/upload-artifact@v1
        with:
          name: reports-scheduler-linux
          path: reports-scheduler-builds

  windows-build:
    strategy:
      matrix:
        java:
          - 11
          - 17
    runs-on: windows-latest

    steps:
      - name: Set up JDK ${{ matrix.java }}
        uses: actions/setup-java@v1
        with:
          java-version: ${{ matrix.java }}

      - name: Checkout Reports Scheduler
        uses: actions/checkout@v2

      - name: Build with Gradle
        run: |
          ./gradlew.bat build

      - name: Create Artifact Path
        run: |
          mkdir -p reports-scheduler-builds
          cp -r ./build/distributions/*.zip reports-scheduler-builds/

      - name: Upload Artifacts
        uses: actions/upload-artifact@v1
        with:
          name: reports-scheduler-windows
          path: reports-scheduler-builds
  
  macos-build:
    strategy:
      matrix:
        java:
          - 11
          - 17
    runs-on: macos-latest

    steps:
      - name: Set up JDK ${{ matrix.java }}
        uses: actions/setup-java@v1
        with:
          java-version: ${{ matrix.java }}

      # reports-scheduler
      - name: Checkout Reports Scheduler
        uses: actions/checkout@v2

      - name: Build with Gradle
        run: |
          ./gradlew build

      - name: Create Artifact Path
        run: |
          mkdir -p reports-scheduler-builds
          cp -r ./build/distributions/*.zip reports-scheduler-builds/

      - name: Upload Artifacts
        uses: actions/upload-artifact@v1
        with:
          name: reports-scheduler-macos
          path: reports-scheduler-builds
