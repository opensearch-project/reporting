name: Test and Build Reports Scheduler

on: [push, pull_request]

env:
  OPENSEARCH_VERSION: '1.3.5-SNAPSHOT'

jobs:
  linux-build:
    strategy:
      matrix:
        java:
          - 8
          - 11
          - 14
    runs-on: ubuntu-latest

    steps:
      - name: Set up JDK ${{ matrix.java }}
        uses: actions/setup-java@v1
        with:
          java-version: ${{ matrix.java }}

      - name: Checkout Reports Scheduler
        uses: actions/checkout@v2

      - name: RunBackwards Compatibility Tests
        run: |
          echo "Running backwards compatibility tests ..."
          ./gradlew bwcTestSuite

      - name: Build with Gradle
        run: |
          ./gradlew build -Dopensearch.version=${{ env.OPENSEARCH_VERSION }}

      - name: Upload coverage
        uses: codecov/codecov-action@v1
        with:
          flags: reports-scheduler
          directory: reports-scheduler/
          token: ${{ secrets.CODECOV_TOKEN }}

      - name: Create Artifact Path
        run: |
          mkdir -p reports-scheduler-builds
          cp -r ./build/distributions/*.zip reports-scheduler-builds/

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: reports-scheduler-linux-${{ matrix.java }}
          path: reports-scheduler-builds

  windows-build:
    strategy:
      matrix:
        java:
          - 8
          - 11
          - 14
    runs-on: windows-latest

    steps:
      - name: Set up JDK ${{ matrix.java }}
        uses: actions/setup-java@v1
        with:
          java-version: ${{ matrix.java }}

      - name: Checkout Reports Scheduler
        uses: actions/checkout@v2

      - name: Build with Gradle
        run: |
          ./gradlew.bat build -x integTest -x jacocoTestReport

      - name: Create Artifact Path
        run: |
          mkdir -p reports-scheduler-builds
          cp -r ./build/distributions/*.zip reports-scheduler-builds/

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: reports-scheduler-windows-${{ matrix.java }}
          path: reports-scheduler-builds
